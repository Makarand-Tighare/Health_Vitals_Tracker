        opacity="1"/>
  
  <!-- Heart icon - simplified and centered -->
  <path d="M32 18 C32 18 26 13 26 10 C26 8 27 7 29 7 C30 7 31 8 32 10 C33 8 34 7 35 7 C37 7 38 8 38 10 C38 13 32 18 32 18 Z" 
        fill="white" 
        opacity="1"/>
  
  <!-- Gradient definition - vibrant health colors -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
